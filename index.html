<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UNAFLIX</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<header class="site-header">
		<img src="img/logo.png" alt="logotipo" class="logotipo">
	</header>

	<main class="formulario-login contenedor">

		<form action="#">
			<legend>Inicia Sesión</legend>
			<div class="campo">
				<input type="text" id="usuario">
				<label>Email o número de teléfono</label>
			</div>
			<div class="campo">
				<input type="password" id="password">
				<label>Contraseña</label>
				<span>Mostrar</span>
			</div>
			<div class="submit">
				<input type="submit" value="Iniciar sesión">
			</div>

			<div class="acciones">

				<div class="recuerdame">
					<input type="checkbox">
					<label>Recuérdame</label>
				</div>
				<div class="ayuda">
					<a href="#">¿Necesitas ayuda?</a>
				</div>
			</div> <!-- .acciones -->

		</form>

		<div class="contenido-inferior">
			<a href="#">Iniciar sesión con facebook</a>
			<p class="nuevo-usuario">
				¿Primera vez en Unaflix? 
				<a href="#">Suscríbete Ya</a>
			</p>
		</div>
		
	</main>

	<footer class="site-footer">
		<div class="contenedor">
			<p>¿Preguntas? Llama al 001556-9944-856</p>

			<nav class="menu-footer">

				<a href="#">Términos de las tarjetas de regalo</a>
				<a href="#">Términos de uso</a>
				<a href="#">Declaración de privacidad</a>
				
			</nav>

			<select class="lenguaje">
				<option value="esp" selected>Español</option>
				<option value="eng">English</option>
			</select>

		</div> <!-- .contenedor -->
	</footer>

	<script src="js/scripts.js"></script>

</body>
</html>
